<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/header/logo-icon.svg" type="image/x-icon">
    <title>Nike Sportswear</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- top-navigation -->
        <nav class="top-nav">
            <a href="#" aria-label="User icon">
                <img src="./images/header/man-icon.svg" alt="jordan icon" class="bfr-fixing">
            </a>
            <ul class="top-nav-list">
                <li class="line"><a href="#" class="top-nav-link">Find a Store</a></li>
                <li class="line"><a href="#" class="top-nav-link">Help</a></li>
                <li class="line"><a href="#" class="top-nav-link">Join Us</a></li>
                <li><a href="#" class="top-nav-link">Sign In</a></li>
            </ul>
        </nav>
        <!-- main-navigation -->
        <nav class="main-nav">
            <a href="./index.html">
                <img src="./images/header/logo-icon.svg" alt="nike logo">
            </a>
            <ul class="main-nav-list">
                <li><a href="#" class="main-nav-link">New & Featured</a></li>
                <li><a href="#" class="main-nav-link">Men</a></li>
                <li><a href="#" class="main-nav-link">Women</a></li>
                <li><a href="#" class="main-nav-link">Kids</a></li>
                <li><a href="#" class="main-nav-link">Sale</a></li>
                <li><a href="#" class="main-nav-link">SNKRS</a></li>
            </ul>
            <div class="main-nav-icons">
                <form id="search-form">
                    <button aria-label="Search" class="nav-search-btn">
                        <img src="./images/header/search-icon.svg" alt="Search Icon">
                    </button>
                    <input type="search" name="search" placeholder="Search">
                </form>
                <a href="#" aria-label="Favorites" class="nav-icons-link">
                    <img src="./images/header/favorite-icon.svg" alt="Favorite Icon">
                </a>
                <a href="#" aria-label="Shopping Cart" class="nav-icons-link">
                    <img src="./images/header/cart-icon.svg" alt="Cart Icon">
                </a>
            </div>
        </nav>
    </header>
    <!-- cover-section -->
    <section class="cover-section">
        <img src="./images/cover/cover.png" class="cover-section-img" alt="nike shoe">
        <div class="cover-section-caption">
            <h5 class="cover-section-title">STEP INTO WHAT FEELS GOOD</h5>
            <p class="cover-section-subtitle">Cause everyone should know the feeling of running in that perfect
                pair.</p>
            <button class="cover-section-button">Find Your Shoe</button>
        </div>
    </section>


    <!-- js  -->
    <script src="./js/main.js"></script>
</body>

</html>
